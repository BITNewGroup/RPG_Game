<!DOCTYPE html>
<html>
  <head>
    <title>RPG</title>
	
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 600px;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 85%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	
	<script src="worlds/Melbourne.js"></script>
	<script src="Actions.js"></script>
	<script src="Const.js"></script>
	<script src="WorldBuilder.js"></script>
	<script src="Player.js"></script>
	<script src="World.js"></script>
	<script src="Util.js"></script>
	<script src="Gui.js"></script>
	<script src="maplabel.js"></script>
	
	<script src="Tony.js"></script>
	<script src="Hang.js"></script>
	
    <script>
		var world;
		
	  function onTick()
	  {
			
	  }
		
		
      function init() 
	  {
		//Key Listener
		google.maps.event.addDomListener(document, 'keydown', function (e)
		{

			var code = (e.keyCode ? e.keyCode : e.which);
		
			console.log("code: " + code);
		
		
		
			if(code == KEY_W){
				movePlayer(world, DIRECTION_UP);
			}
			if(code == KEY_A)
			{
				movePlayer(world, DIRECTION_LEFT);
			}
			if(code == KEY_S)
			{
				movePlayer(world, DIRECTION_DOWN);
			}
			if(code == KEY_D)
			{
				movePlayer(world, DIRECTION_RIGHT);
			}
		
		 
        });
		
		map = new google.maps.Map(document.getElementById('map'), {
		
          center: {lat: -37.814214, lng: 144.960078},
          zoom: 15
        });
		
		world = newWorld(map);
		initGui(map);
		buildWorld(world);
		//build each members sandbox data
		buildTony(world);
		buildHang(world);
		
		newPlayer(world, -37.814214, 144.960078);
		
		var myVar = setInterval(onTick, 1000);
	}

		
		
	  
	
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPxZRxMU6lK8wlW9JzwPVNmPobmLteAyk&libraries=places&callback=init"
    async defer></script>
	
	
	<object type="text/html" data="ui.html"></object>
	
	
  </body>
</html>
