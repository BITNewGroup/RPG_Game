<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
	
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 600px;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
      }
    </style>
  </head>
  <body>
	<p id='time'>Time</p>
    <div id="map"></div>
	
	<script src="pop.js"></script>
	<script src="Const.js"></script>
	<script src="GameObjects.js"></script>
	<script src="WorldBuilder.js"></script>
	<script src="Player.js"></script>
	<script src="World.js"></script>
	<script src="Gui.js"></script>
	
	<script src="worlds/Melbourne.js"></script>
    <script>
      var world;
	  var pop = 0;
	  var direction = getRandomInt(1, 4);
	  var thePlayer;
	  
	  	 
	  function gameTick()
	  {
		tickWorld(world);
		pop = pop + 1;
		document.getElementById('time').innerHTML = pop;
		
		
	  }
	  
      function init() 
	  {
		//window.open("second.html");
		
		
		google.maps.event.addDomListener(document, 'keydown', function (e) {

		var code = (e.keyCode ? e.keyCode : e.which);
		
		
		if(code == KEY_W){
			console.log("Up");
		}
		if(code == KEY_A){
			console.log("Left");
		}
		if(code == KEY_S){
			console.log("Down");
		}
		if(code == KEY_D){
			console.log("Right");
		}
		
		});
		
		
		
		 var map = new google.maps.Map(document.getElementById('map'), {
		
          center: {lat: -37.814214, lng: 144.960078},
          zoom: 15
        });
		
		world = newWorld(map);
		
		
		initGui(map);
		buildWorld(world);
		//marker.setMap(map);
		
		
		
		var myVar = setInterval(gameTick, 1000);
      }
	  
	
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPxZRxMU6lK8wlW9JzwPVNmPobmLteAyk&callback=init"
    async defer></script>
	
	
	<object type="text/html" data="ui.html"></object>
	
	
  </body>
</html>
